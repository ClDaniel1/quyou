{extend name="public/base"}
{block name='style'}
<!--页面样式、引用/示例如下-->
<link rel="stylesheet" href="__STATIC__/lib/jcrop/css/jquery.Jcrop.css">
<style>
    #aspectration[data-ratio="9:3"] {
        padding-top:33.33%;
        position: relative;
        border: none;
        background: url("__STATIC__/images/bg.jpg") no-repeat;
        background-size: cover;
    }
    #aspectration img{
        float: left;
        width: 100%;
    }
    #aspectration span{
        position: absolute;
        width: 100%;
        top:45%;
        left: 0;
    }
    #aspectration div{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        color: white;
        font-size: 35px;
    }
    #aspectration i{
        font-size: 35px;
    }
    #imgView{
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        z-index: 1000;
        display: none;
        text-align: center;
        padding-top: 75px;
    }
    #imgView div{
        display: inline-block;
    }
    #imgView>img{
        display: inline-block;
        max-width: 90%;
        max-height: 85%;
    }
    #btn{
        margin-top: 1%;
        display: block!important;
    }
    #title{
        padding: 25px 0;
        text-align: center;
    }
    #title input{
        height: 50px;
        width: 85%;
        display: inline-block;
    }
    #noteConten{
        min-height: 1000px;
    }
    #btnBar{
     }
    #btnBar button{
        display: inline-block;
        margin: 10px 20px;
    }
    #save div{

    }
    #saving{
        display: none;
    }
    #saved{
        display: none;

        text-align: center;
    }
    #catal{
        margin-top: 20px;
    }
    #catal i{
        padding-left: 30px;
       width: 100%;
        font-style: normal;
        display: inline-block;
    }
    #leftBar{
        padding: 10px;
        padding-left:7.5%;
    }
    @media (min-width:768px ) {
        .navBg {
            background: none !important;
            z-index: 100;
        }

        .navBg img {
            z-index: 101;
            position: relative;
        }

        #baseMain {
            margin-top: -60px;
            display: inline-block;
            width: 100%;
        }

        .layui-nav .layui-this:after, .layui-nav-bar, .layui-nav-tree .layui-nav-itemed:after {
            display: none;
        }

    }
    .textarea-wrapper {
        position: relative;
        display: block;
        width: 100%
    }
    .content-editable {
        position: relative;
        z-index: -1;
        opacity: 0;
        display: block;
        width: 100%;
        height: 100%;
        line-height: normal;
        font-size: 16px;
        word-break:break-all;
        white-space: pre-line;
    }
    .field-textarea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        line-height: normal;
        font-size:16px;
        border: none;
        text-align: left;
        resize: none;
        overflow: hidden;
        background-color: transparent;
        word-break:break-all;
        white-space: pre-line;
    }
    #leftBar div{
        margin-bottom: 35px;

    }
    #leftBar img{
        width: 100%;
    }
    #addImg{
        overflow: hidden;
    }
    #addImg input{
        width: 100%;
        position: absolute;
        top: 15px;
        opacity: 0;
    }
    .am-active{
        color: orange;
    }
    nav li{
        margin: 10px 30px;
    }
    nav a:visited{
        text-decoration:none;
    }
    nav a:hover{
        color: orange;
    }
    nav a{
        color: #3c3c3c;
    }


</style>
{/block}

{block name='title'}
写游记—— 趣游
{/block}
{block name='first'}
<div id="imgView">
    <img id="imgShow" src="">
    <div id='btn'>
        <input type="button" value="提交" class="layui-btn navBg" id="subBI">
        <input type="button" value="取消" class="layui-btn navBg" id="escBI">
    </div>
</div>
{/block}

{block name='body'}
<!--页面内容 /示例如下-->


<div class="layui-upload">
    <button type="button" id="aspectration" data-ratio="9:3" style="width: 100%">
        <div>
        {if $info["img"]!= null}
        <img src="__STATIC__/{$info["img"]}" alt="">

       {else /}

            <span><i class="layui-icon"></i>上传头图</span>


        {/if}
        </div>
    </button>
</div>

<div id="title" class="layui-container">

        <input type="text" value="{$info["title"]}" name="title" lay-verify="title" autocomplete="off" placeholder="请输入游记标题" class="layui-input">

</div>



<div id="noteConten" class="layui-container">
    <div class="layui-col-sm9" id="leftBar">
        <div><div v-for="con in conData">
            <h1 v-if="con.num == 1" :id="con.conId" style="opacity: 0">{{con.title}}</h1>
            <h1 v-if="con.title != null && con.num != 1 && con.type==0" :id="con.conId" >{{con.title}}</h1>
            <div v-if="con.type==0" class="textarea-wrapper">
                <div class="content-editable" contenteditable="true">{{con.content}}</div>
                <textarea v-model="con.content" contenteditable="true" class="field-textarea" placeholder="在这里输入您的游记内容"></textarea>
            </div>
            <div v-if="con.type==1"><img v-bind:src="imgurl+con.content" alt=""></div>
            </div></div>
    </div>
    <div class="layui-col-sm3" id="rightBar"  >
        <div id="btnBar" data-am-sticky>
            <button class="layui-btn layui-btn-radius" id="addImg">
                <i class="layui-icon" @click="addImg">&#xe64a;</i> 添加图片

            </button>
            <button class="layui-btn layui-btn-radius" @click="add">
                <i class="layui-icon">&#xe638;</i> 添加段落
            </button>
            <button class="layui-btn layui-btn-radius">
                <i class="layui-icon">&#xe6fc;</i> 添加音乐
            </button>
            <button class="layui-btn layui-btn-radius" @click="save">
                <div id="toSave"><i class="layui-icon">&#xe60e;</i> 保存草稿</div>
                <div id="saving"><i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop" ></i> 正在保存</div>
                <div id="saved"><i class="layui-icon">&#xe605;</i> 保存完成</div>
            </button>
            <button class="layui-btn layui-btn-radius">
                <i class="layui-icon">&#xe609;</i> 发布游记
            </button>

            <div id="catal">
                <i>游记目录</i>
                <nav class="scrollspy-nav" id="catalNav">
                    <ul>
                        <li v-for="title in conData" v-if="title.type==0">
                            <a v-if="title.num==1" :href="id+title.conId">默认段落</a>
                            <a v-if="title.num!=1 && title.type==0" :href="id+title.conId">{{title.title}}</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>

<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">图片上传中...</div>
        <div class="am-modal-bd">
            <span class="am-icon-spinner am-icon-spin"></span>
        </div>
    </div>
</div>


    {/block}


{block name='script'}
<!--JS、引用 /示例如下-->
<script src="__STATIC__/lib/jcrop/js/jquery.Jcrop.js"></script>
<script>
    var upload = layui.upload;
    var jcropApi;
    var noteId = {$noteId};

    var $modal = $('#my-modal-loading');

    //执行实例
    upload.render({
        elem: '#aspectration'
        ,url: '{:url("home/Notes/setUp")}'
        ,auto: false
        ,accept:"imgaes"
        ,number:1
        //,multiple: true
        ,bindAction: '#subBI'
        ,data:{noteId:noteId}
        ,bgOpacity:0.1
        ,choose: function(obj){
            //预读本地文件示例，不支持ie8
            obj.preview(function(index, file, result){
                $('#imgShow').attr('src', result); //图片链接（base64）

                setTimeout(function () {
                    var wid = document.getElementById('imgShow').naturalWidth;
                    var hei = document.getElementById('imgShow').naturalHeight;
                    if(wid<1350 || hei < 480){
                        layer.open({
                            content:"请选择宽度大于1350，并且高度大于480的图片",
                            yes: function(index, layero){
                                //do something
                                layer.close(index); //如果设定了yes回调，需进行手工关闭
                            }
                        });
                    }
                    else {
                        $("#imgView").fadeIn(300,function () {

                            $('#imgShow').Jcrop({
                                allowSelect:false,
                                aspectRatio:3/1
                            }, function() {
                                jcropApi = this;
                            });
                            var size = jcropApi.getBounds();

                            var scale = wid/size[0];

                            var x = 900/scale;
                            var y = 300/scale;

                            jcropApi.setOptions({
                                setSelect:[0,0,size[0],size[0]/3],
                                minSize:[x,y]
                            })
                        });
                    }

                },300)

            });
        }
        ,before:function () {
            $modal.modal();
            var select = jcropApi.tellSelect();
            var size = jcropApi.getBounds();
            console.log(select);
            var data = [size[0],select["x"],select["y"],select["x2"],select["y2"]];
            $.ajax({
                url: '{:url("home/Notes/setUp")}',
                data:{"size":JSON.stringify(data)},
                async:false
            })
        }
        ,done: function(res){
            $modal.modal('close');
            if(res["code"]== 50001){
                $("#aspectration div").empty();
                $img = "<img src='/quyou/public/static/"+res["data"]["url"]+"?"+Math.random()+"'/>";
                $("#aspectration div").append($img);

                layer.msg("上传成功");
                $("#imgView").fadeOut(300,function () {
                    jcropApi.destroy();
                })
            }
            else{
                layer.open({
                    content:res["msg"],
                    yes: function(index, layero){
                        //do something
                        $("#imgView").fadeOut(300,function () {
                            jcropApi.destroy();
                        });
                        layer.close(index); //如果设定了yes回调，需进行手工关闭
                    }
                });
            }
        }
    });



    $("#escBI").click(function () {

        $("#imgView").fadeOut(300,function () {
            jcropApi.destroy();
        })
    });


    var con = new Vue({
        el:"#noteConten",
        data:{
            conData:[],
            imgurl:"__STATIC__/",
            id:"#"
        },
        methods:{
            init:function () {
                $.ajax({
                    url:"{:url('home/Notes/getCon')}",
                    type:"post",
                    data:{"id":{$noteId}},
                    dataType:"json",
                    success:function (data) {
                        this.conData = data.data;
                    }.bind(this)
                })
            },
            save:function () {
                $("#toSave").fadeOut(300,function () {
                    $("#saving").fadeIn(300);
                    console.log(this.conData);
                    $.ajax({
                        url:"{:url('home/Notes/save')}",
                        data:{id:noteId,sData:this.conData},
                        type:"post",
                        textType:"json",
                        success:function (res) {
                            $("#saving").fadeOut(300,function () {
                                $("#saved").fadeIn(300);
                            });

                            setTimeout(function () {
                                $("#saved").fadeOut(300,function () {
                                    $("#toSave").fadeIn(300);
                                });

                            },2000)
                        }
                    })
                }.bind(this));



            },
            add:function () {

            },
            addImg:function () {

            }
        },
        created:function () {
            this.init();
            setTimeout(function () {
                $("#catalNav").scrollspynav();
            },3000)
        }
    })
