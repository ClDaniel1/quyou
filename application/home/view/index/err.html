{extend name="public/base"}
{block name='style'}
<!--页面样式、引用/示例如下-->
<style>
    .body{
        min-height: 100%;
        text-align: center;
        position: absolute;
        width: 100%
    }
    h1{
        margin-top: 50px;
        font-size: 50px
    }
    p{
        margin-top: 20px;
        font-size: 20px;
    }
    footer{
        position: absolute;
        width: 100%;
        bottom: 0;
        padding: 15px 0;
    }
    @media (max-width: 768px) {
        h1{
            margin-top: 50px;
            font-size: 30px
        }
    }
</style>
{/block}

{block name='title'}
成功--趣游
{/block}

{block name='body'}
<!--页面内容 /示例如下-->

<h1>{$str}</h1>

<p><span>3</span>秒后将会 <a href="{$url}">跳转</a></p>


{/block}


{block name='script'}
<!--JS、引用 /示例如下-->
<script>
    var s= 3;
    setInterval(function () {
        s--;
        if(s == 0){
            location.href = "{$url}";
        }
        else {
            $("#baseMain span").text(s);
        }
    },1000)
</script>

{/block}
