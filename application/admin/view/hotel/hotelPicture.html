    <title>图片展示</title>
    <link href="__STATIC__/lib/lightbox2/2.8.1/css/lightbox.css" rel="stylesheet" type="text/css" >
</head>
<body><input type="button" id="hotelId" style="display:none;">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 酒店管理 <span class="c-gray en">&gt;</span> 酒店图片 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;" onclick="Switch()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe6df;</i> 改为主图</a>
        <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> </span> <span class="r">共有数据：<strong>0</strong> 条</span> </div>
    <div class="portfolio-content">
        <ul class="cl portfolio-area">
            <li class="item">
                <div class="portfoliobox">
                    {volist name="hotelData" id="vo"}
                    <input class="checkbox" name="main" type="checkbox"  value="{$vo.img}">
                    <div class="picbox"><a href="__STATIC__/{$vo.img}" data-lightbox="gallery" data-title="封面"><img src="__STATIC__/{$vo.img}"></a></div>
                    <div class="textbox">封面 </div>
                    {/volist}
                </div>
            </li>
            {volist name="hotelImgData" id="vo"}
            <li class="item">
                <div class="portfoliobox">
                    <input class="checkbox" name="secondary" type="checkbox" value="{$vo.url}">
                    <div class="picbox "><a href="__STATIC__/{$vo.url}" data-lightbox="gallery" data-title="酒店图"><img src="__STATIC__/{$vo.url}"></a></div>
                    <div class="textbox">酒店图 </div>
                </div>
            </li>
            {/volist}
        </ul>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->

    $(function(){
        $(".portfolio-area li").Huihover();
    });
    var hotelPictureImg="{:url('admin/Hotel/hotelPictureImg')}";
</script>
<script type="text/javascript" src="__JS__/admin/hotel/hotelPicture.js"></script>
</body>
